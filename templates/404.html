{% extends "base.html" %}
{% block content %}
<!-- 404 Container -->
<div class="container error-container parallax">
    <div class="row">
        <div class="col-sm-12 py-2 my-2">
            <h1 class="dark-white-color text-center">Page not found</h1>
        </div>
        <div class="col-sm-12 my-2 text-center">
            <p class="dark-white-color my-2">It looks like you're lost. <br>
                Click the button below to return to the home page.</p>
                <!-- button to redirect users to home page -->
            <a href="{{ url_for('index') }}" role="button" class="mt-3 btn btn-light">Go Home</a>
        </div>
    </div>
</div>

{% endblock %}
