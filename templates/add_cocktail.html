{% extends "base.html" %}
{% block content %}

<h3 class="text-center">
    Add Cocktail
</h3>

<form method="POST" action="">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="name" class="form-control" id="" required>
    </div>
    <div class="form-group col-md-6">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control" required>
            <option value="" disabled>Select Category</option>
            <option value="category">Rum</option>
            <option value="category">Gin</option>
            <option value="category">Whiskey</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"
            minlength="0" maxlength="250" required>
        </textarea>
    </div>
    <div class="form-group">
        <label for="description">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="3"
            minlength="0" maxlength="250" required>
        </textarea>
    </div>
    <div class="form-group">
        <label for="description">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="3"
            minlength="0" maxlength="250" required>
        </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Cocktail</button>
  </form>
{% endblock %}
