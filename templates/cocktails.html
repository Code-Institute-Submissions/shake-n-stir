{% extends "base.html" %}
{% block content %}



<!-- cocktail cards -->

<div class="row">
    {% for cocktail in cocktails %}
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card mt-3 mb-3">
            <img src="{{ url_for('static', filename='images/dark-n-stormy-cocktail.jpg') }}" class="card-img-top img-fluid" alt="cocktail-image">
            <div class="text-center">
                <h5 class="card-title">
                    <strong>{{ cocktail.cocktail_name }}</strong>
                    <br>
                </h5>
                <p><small><i class="fas fa-cocktail"></i> {{ cocktail.category_name }}</small>
                    <br>
                    <small><i class="fas fa-sort-numeric-up-alt"></i> Servings: {{ cocktail.cocktail_serving }}</small>
                    <br>
                    <small><i class="far fa-user"></i> {{ cocktail.created_by }}</small>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
