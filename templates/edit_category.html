{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="text-center mt-4 mb-4">
        Edit Category
    </h3>
    <hr>
    <div class="row pt-3 pb-2">
        <div class="col-sm-12 d-flex">
            <div class="card mx-auto">
                <div class="card-body">
                    <h5 class="card-title text-center">Category Name</h5>
                    <hr>
                    <!-- Edit Category Form -->
                    <form class="form-inline  needs-validation"
                        action="{{ url_for('edit_category', category_id=category._id)}}" method="POST">
                        <div class="input-group mr-sm-2 mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-folder"></i></span>
                            </div>
                            <input type="text" name="category_name" class="form-control mr-sm-2" minlength="3"
                                maxlength="25" id="category_name" value="{{ category.category_name}}" required>
                            <label for="category_name"></label>
                            <button type="submit" class="btn btn-outline-success mr-sm-2">
                                Edit Category
                            </button>
                            <a href="{{ url_for('get_categories' )}}" class="btn  btn-outline-danger mr-sm-2">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Admin Links -->
    <div class="row pb-1 mb-1">
        <div class="col-sm-12 quick-links">
            <h4 class="bottom-border">Admin Quick Links</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="{{ url_for('get_categories')}}" class="text-dark">View Categories</a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('view_cocktails')}}" class="text-dark">View Cocktails</a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('add_cocktail') }}" class="text-dark">Add Cocktail</a>
                </li>
            </ul>
        </div>
    </div>
</div>


{% endblock %}
