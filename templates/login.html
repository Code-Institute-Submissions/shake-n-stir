{% extends "base.html" %}
{% block content %}
    <div class="row mt-4">
        <div class="col-sm-12 col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>

                    <form class="col-sm-12 needs-validation" method="POST" action="{{ url_for('register') }}"
                        novalidate oninput='confirm_password.setCustomValidity(
                            confirm_password.value != password.value ? "Passwords do not match." : "")'>
                        <div class="form-group">
                            <i class="fas fa-user-cog"></i>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15"
                                required>
                            <div class="invalid-feedback">
                                Username must be between 5-15 characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="form-control " id="password" name="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <div class="invalid-feedback">
                                Password must be between 5-15 characters.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary text-shadow">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="mx-auto text-center">
                                New Here? <a href="{{ url_for('register')}}" class="">Register Account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
