{% extends "base.html" %}
{% block content %}

<h3 class="text-center">
    Edit Cocktail
</h3>

<div class="container">
    <div class="col-sm-12 d-flex">
        <form class="col-sm-12 col-md-8 offset-md-2 needs-validation" method="POST"
            action="{{ url_for('edit_cocktail', cocktail_id=cocktail._id) }}" enctype="multipart/form-data">
            <!-- Cocktail Image heading -->
            <div class="form-row justify-content-center">
                <!-- Cocktail Name -->
                <div class="form-group col-md-6">
                    <i class="fas fa-pencil-alt"></i>
                    <label for="cocktail_name">Name</label>
                    <input type="name" name="cocktail_name" class="form-control" minlength="5" maxlength="50"
                        id="cocktail_name" value="{{ cocktail.cocktail_name }}"required>
                </div>
                <!-- Cocktail Category -->
                <div class="form-group col-md-6">
                    <i class="fas fa-folder"></i>
                    <label for="category_name">Category</label>
                    <select name="category_name" id="category_name" class="form-control" required>
                        <option value="" disabled>Select Category</option>
                        {% for category in categories %}
                            {% if category.category_name == cocktail.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Cocktail Description-->
            <div class="form-group">
                <i class="fas fa-align-left"></i>
                <label for="cocktail_description">Description</label>
                <textarea class="form-control" id="cocktail_description" name="cocktail_description" rows="3"
                    minlength="0" maxlength="250" required>
                {{- cocktail.cocktail_description -}}
                </textarea>
            </div>
            <!-- Cocktail Ingredients -->
            <div class="form-group">
                <i class="fas fa-flask"></i>
                <label for="cocktail_ingredients">Ingredients</label>
                <textarea class="form-control" id="cocktail_ingredients" name="cocktail_ingredients" rows="3"
                    minlength="10" maxlength="500" required>
                {{- cocktail.cocktail_ingredients -}} 
                </textarea>
            </div>
            <!-- Cocktail Instructions -->
            <div class="form-group">
                <i class="fas fa-clipboard-list"></i>
                <label for="cocktail_instructions">Instructions</label>
                <textarea class="form-control" id="cocktail_instructions" name="cocktail_instructions" rows="3"
                    minlength="10" maxlength="500" required>
                {{- cocktail.cocktail_instructions -}}
                </textarea>
            </div>
            <!-- Cocktail Servings -->
            <div class="form-group">
                <i class="fas fa-sort-numeric-up-alt"></i>
                <label for="cocktail_serving">Servings</label>
                <input type="number" name="cocktail_serving" class="form-control" id="cocktail_serving"
                    placeholder="1 Serving" value="{{ cocktail.cocktail_serving }}"
                    minlength="0" maxlength="5" step="1" required>
            </div>
            <!-- Image Upload button -->

            <div class="form-group">
                <i class="fas fa-image"></i>
                <label for="cocktail_img">Upload Image</label>
                <input required type="text" class="form-control" name="cocktail_img" id="cocktail_img_url"
                        aria-describedby="cocktail_img" value="{{ cocktail.cocktail_img }}" required> 
            </div>

            <div class="div">
                <img src="{{ cocktail.cocktail_img }}" class="img-thumbnail" id="cocktail_preview_img" alt="cocktail-image">
            </div>
            

            <button class="" id="img_upload_btn">Upload Image
                <i class="fas fa-cloud-upload-alt"></i> 
            </button>
            <!-- Submit Button -->
            <div class="row">
                <div class="col-sm-12">
                    <a href="{{ url_for('view_cocktails' )}}" class="btn btn-sm btn-warning">Cancel</a>
                    <button type="submit" class="btn mx-auto btn-sm btn-success">
                        Edit Cocktail <i class="fas fa-edit"></i>
                    </button>
                    <a href="{{ url_for('delete_cocktail', cocktail_id=cocktail._id )}}" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
