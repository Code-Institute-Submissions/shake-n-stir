{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-4">
            <h3 class="text-center">Manage Categories</h3>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-3 mb-4">
        <div class="col-sm-12 d-flex">
            <a href="{{ url_for('add_category')}}" class="btn btn-outline-success btn-sm mx-auto">
                Add Category
            </a>
        </div>
    </div>
    <div class="row pb-2">
        <div class="col-sm-12 col-md-8 mx-auto">
            <ul class="list-group list-group-flush">
                {% for category in categories %}
                <!-- List group to display categories -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">{{ category.category_name }} 
                        <span class="inline">
                            <a href="{{ url_for('edit_category', category_id=category._id)}}"
                                class="btn btn-sm btn-outline-warning">Edit</a>
                                <!-- Modal Trigger -->
                                <button type="button" class="btn btn-sm btn-outline-danger mr-2" data-toggle="modal"
                                    data-target="#modal{{ loop.index }}">
                                    Delete
                                </button>
                        </span>
                         <!-- Modal -->
                        <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1"
                            aria-labelledby="modal{{ loop.index }}" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete Category</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true"><i class="far fa-times-circle"></i></span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete the {{category.category_name}}
                                            category?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-sm btn-outline-info"
                                            data-dismiss="modal">Close</button>
                                            <!-- Delete Category Button -->
                                        <a href="{{ url_for('delete_category', category_id=category._id )}}"
                                            class="btn btn-sm btn-outline-danger mr-2">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
