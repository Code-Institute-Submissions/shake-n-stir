{% extends "base.html" %}
{% block content %}
    <div class="row mt-4">
        <div class="col-sm-12 col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>

                    <form class="col-sm-12 needs-validation" method="POST" action="{{ url_for('register') }}"
                        novalidate oninput='confirm_password.setCustomValidity(
                            confirm_password.value != password.value ? "Passwords do not match." : "")'>
                        <div class="form-group">
                            <!-- Username -->
                            <i class="fas fa-user-plus"></i>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="username" pattern="^[0-9a-zA-Z!@#$%^&*?]{5,25}$" minlength="5" maxlength="25"
                                required>
                            <div class="invalid-feedback">
                                Username must be between 5-15 characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Password -->
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="form-control " id="password" name="password" minlength="5"
                                maxlength="25" pattern="^[0-9a-zA-Z!@#$%^&*?]{5,25}$" required>
                            <div class="invalid-feedback">
                                Password must be between 5-15 characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Confirm Password -->
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                minlength="5" maxlength="25" pattern="^[0-9a-zA-Z!@#$%^&*?]{5,25}$" required>
                            <div class="invalid-feedback">
                                Password must match.
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>
                    <div class="row">
                        <!-- Link to Log in if user has account -->
                        <div class="col-sm-12">
                            <p class="mx-auto text-center">
                                Already Registered? <a href="{{ url_for('login')}}" class="">Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
