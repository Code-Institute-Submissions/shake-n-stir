{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-12 col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>

                    <form class="col-sm-12 needs-validation" method="POST" action="{{ url_for('register') }}"
                        novalidate>
                        <div class="form-group">
                            <i class="fas fa-user-plus"></i>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                aria-describedby="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15"
                                required>
                            <div class="invalid-feedback">
                                Username must be between 5-15 characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="form-control " id="password" name="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <div class="invalid-feedback">
                                Password must be between 5-15 characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-lock"></i>
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <span id="password_msg"></span>
                        </div>
                        <button type="submit" class="btn btn-primary text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
